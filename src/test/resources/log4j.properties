log4j.rootLogger=error, console, file
   
log4j.appender.console=org.apache.log4j.ConsoleAppender  
log4j.appender.console.layout=org.apache.log4j.PatternLayout  
log4j.appender.console.layout.ConversionPattern=%-5p %d{dd MMM yyyy HH:mm:ss,SSS} %C{1}.%M %m%n 
   
log4j.appender.file=org.apache.log4j.FileAppender  
log4j.appender.file.layout=org.apache.log4j.PatternLayout  
log4j.appender.file.layout.ConversionPattern=%-5p %d{dd MMM yyyy HH:mm:ss,SSS} %C{1}.%M %m%n  
log4j.appender.file.File=logs/Report Logs.log